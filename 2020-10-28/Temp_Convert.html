<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Temperature Conversion</title>
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">    
    <meta name="author" content="Alex Moffat">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--========== SCRIPT ==========-->
    <script src="./JS/Temp_Converter.js"></script>
  </head>
	<body onload="loadMe()">
    <div class="container">
      <!--========== BANNER - Jumbotron ==========-->  
      <div class="jumbotron jumbotron-fluid bg-secondary text-center">
        <h1 class="display-4 text-light"><img src='./img/favicon.ico' style='width: 4rem'> Temperature Conversion Demo</h1>
        <p class="lead text-light">Convert between Fahrenheit and Celsius</p>          
      </div>        
      
      <!--========== TEMP CONVERTER ==========-->
      <div id="temp" class="container mt-5 col-sm-6">              
        <div class="card shadow">
          <img id='photo-temp' class="card-img-top" src="./img/thermometer.jpg" alt="temp_converter">
          <div class="card-body">
            <h5 class="card-title">Temperature Converter</h5>
            <form name='temp-convert'>
              <label class="my-1" for="start-temp">Starting</label>
              <div class='form-group form-inline'>                
                <input id='start-temp' type="number" class="form-control mr-2" name="start-temp" placeholder="enter number" required>                              
                <br>          
                <select class="form-control mr-2" id="start-unit" name='start-unit' required>
                  <option value='' selected>Unit</option>
                  <option value='F'>F</option>
                  <option value='C'>C</option>                  
                </select>            
              </div>
              <hr class="mt-4">
              <label for='end-temp'>Converted</label>
              <div class='form-group form-inline mb-3'>
                <input id='end-temp' type="number" class="form-control form-control-lg mr-2 w-50" name="end-temp" disabled> 
                <h5 id='end-unit'></h5>
              </div>          
              <button type='button' class="btn btn-primary btn-lg mr-1" onclick='convertTemp()' aria-pressed="false">Convert</button> 
              <button type='button' class="btn btn-secondary btn-lg" onclick='clearTemp()' aria-pressed="false">Clear</button>               
            </form>             
          </div>
          <!--===== Footer =====-->
          <div id='error-foot' class='text-center'>
            <small id='error-text' class="text-danger font-weight-bold"></small>
          </div>
        </div> 
                       
      </div>
     
    <!--=========================================
                BOOTSTRAP SCRIPTS 
    ==========================================-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  
    
  </body>
</html>
